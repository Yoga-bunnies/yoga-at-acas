<!DOCTYPE html>
<html>
<body>

<h2>Sign up to yoga</h2>

<form>
  <form action="/action_page.php" target="_self" method=POST>
    <fieldset>
        <legend>Personal information:</legend>
First name: <br>
<input type="text" name="firstname"><br>
Last name: <br>
<input type="text" name="lastname"><br>
Gender: <br>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="rather not say"> Rather not say<br>
<input type="radio" name="gender" value="custom"> Custom<br>
<input type="text" name="custom"><br>
Age: <br>
<input type="radio" name="Age" value="21 and under"> 21 and Under<br>
<input type="radio" name="Age" value="22 to 34"> 22 to 34<br>
<input type="radio" name="Age" value="35 to 44"> 35 to 44<br>
<input type="radio" name="Age" value="45 to 54"> 45 to 54<br>
<input type="radio" name="Age" value="55 to 64"> 55 to 64<br>
<input type="radio" name="Age" value="65 and Over"> 65 and Over<br>
<input type="radio" name="Age" value="Decline"> Decline<br>
</fieldset>
<fieldset>
    <legend>Contact:</legend>
    Email: <br>
    <input type="text" name="email"> <@acas.org.uk><br>
    Telephone: <br>
    <input type="text" name="telephone"><br>
</fieldset>



<input type="submit" value="Submit">
</form>

</body>
</html>
